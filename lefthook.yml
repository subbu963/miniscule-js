pre-commit:
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npx @biomejs/biome check --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
prepare-commit-msg:
  commands:
    commitizen:
      interactive: true
      run: cz
      env:
        LEFTHOOK: 0